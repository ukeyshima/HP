<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <script src="autumn/main.js" type="text/javascript"></script>
  <script src="src/main.js"></script>
  <title>ukeyshima'sPortfolio</title>
  <style>
    @font-face {
      font-family: RalewayThin;
      src: url(font/RalewayThin.ttf);
    }

    body {
      margin: 0;
      background: rgb(242, 242, 232);
      margin: 0 auto;
      text-align: center;
    }

    #top {
      font-size: 50px;
      font-family: RalewayThin;
      font-weight: 1000;
      color: rgb(0, 0, 0);
      vertical-align: middle;
      padding: 30px 0 0 0;
      margin: 0;
    }

    #link {
      margin: 10px 0 0 0;
      width: 100vw;
      font-weight: 1000;
    }

    #link a {
      display: inline-block;
      font-size: 25px;
      font-family: RalewayThin;
      color: rgb(0, 0, 0);
      margin: 0 5px;
      padding: 0;
      text-decoration: none;
    }

    hr {
      margin: 0 auto;
      width: 90vw;
      text-align: center;
      border: 1px #000000 solid;
    }


    #works {
      margin: 0 auto;
      text-align: center;
    }

    .title {
      text-align: left;
      font-size: 80px;
      font-family: RalewayThin;
      color: rgb(100, 100, 100);
      padding: 10px 0 0 50px;
    }

    #works div {
      display: inline-block;
      width: 288px;
      height: 180px;
      background-size: cover;
      margin: 3vw 1vw;
      border: rgb(200, 200, 200) solid 2px;
      background-position: center;
    }

    #works div a {
      text-align: left;
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.0);
      color: rgba(242, 242, 242, 0.0);
      font-family: RalewayThin, 'Hiragino Kaku Gothic ProN', 'MS Gothic';
    }

    #works div a:hover {
      background-color: rgba(0, 0, 0, 0.7);
      color: rgba(242, 242, 242, 1.0);
    }

    #works div a p {
      margin: 0;
      padding: 0;
      font-size: 30px;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #body {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <section id="body">
    <div id="top">portfolio</div>
    <div id="link">
      <a href="https://twitter.com/ukeyshima?lang=ja">Twitter</a>
      <a href="https://github.com/ukeyshima">GitHub</a>
      <a href="https://qiita.com/ukeyshima">Qiita</a>
      <a href="https://www.shadertoy.com/user/ukeyshima">Shadertoy</a>
      <a href="https://ukeyshima.sarahah.com/">Sarahah</a>
    </div>
    <hr>
    <div id="works"></div>
  </section>
</body>

</html>
