<!DOCTYPE html><html lang="ja"><script id="fs" type="x-shader/x-fragment">#version 300 es
    precision highp float;
    uniform vec2 resolution;
    uniform float time;
    out vec4 outColor;    

    #define PI 3.14

    mat2 rotate2d(float angle){
        return mat2(cos(angle),-sin(angle),sin(angle),cos(angle));
    }
    float zero(vec2 p,vec2 c){
        float color=1.0;
        color*=step(20.0,sqrt(pow((p.x-c.x)*1.5,2.0)+pow(p.y-c.y,2.0)))+step(sqrt(pow((p.x-c.x)*1.5,2.0)+pow(p.y-c.y,2.0)),16.0);
        return color;
    }
    float one(vec2 p,vec2 c){
        p.y+=3.0;
        float color=1.0;
        color*=clamp(step(p.y,c.y-15.0)+step(c.y+20.0,p.y)+step(c.x+2.0,p.x)+step(p.x,c.x-2.0),0.0,1.0);
        p-=c+vec2(1.0,20.0);
        p*=rotate2d( sin(PI/2.0) );
        color*=clamp(step(p.y,-15.0)+step(0.0,p.y)+step(2.0,p.x)+step(p.x,-2.0),0.0,1.0);
        return color;
    }
    float two(vec2 p,vec2 c){
        p.y-=7.0;
        float color=1.0;
        color*=clamp(step(p.y,c.y)+step(11.0,sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)))+step(sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)),7.0),0.0,1.0);
        color*=clamp(step(p.x,c.x+6.0)+step(11.0,sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y)*1.3,2.0)))+step(sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y)*1.3,2.0)),7.0),0.0,1.0);
        color*=clamp(step(p.x,c.x-10.0)+step(c.x+12.0,p.x)+step(c.y-22.0,p.y)+step(p.y,c.y-26.0),0.0,1.0);
        p-=c-vec2(3.0,15.0);
        p*=rotate2d( sin(PI/4.0) );
        color*=clamp(step(p.y,-13.0)+step(15.0,p.y)+step(2.0,p.x)+step(p.x,-2.0),0.0,1.0);
        return color;
    }
    float three(vec2 p,vec2 c){
        p.y-=7.0;
        float color=1.0;
        color*=clamp(step(p.y,c.y)+step(11.0,sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)))+step(sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)),7.0),0.0,1.0);
        color*=clamp(step(p.x,c.x-2.0)+step(11.0,sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)))+step(sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)),7.0),0.0,1.0);
        p.y+=20.0;
        color*=clamp(step(c.y,p.y)+step(11.0,sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)))+step(sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)),7.0),0.0,1.0);
        //color*=clamp(step(p.x,c.x-2.0)+step(11.0,sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)))+step(sqrt(pow((p.x-c.x),2.0)+pow((p.y-c.y),2.0)),7.0),0.0,1.0);
        return color;
    }

    void main(void){
        vec2 p=gl_FragCoord.xy;
        vec3 color=vec3(224.0/255.0);
        color-=step(floor(resolution.y/5.0)*4.0,p.y)*(10.0/225.0);
        color*=step(p.x,floor(resolution.x/4.0)*3.0);
        color+=step(length(color),0.1)*vec3(255.0,142.0,0.0)/255.0;
        color*=clamp(step(floor(resolution.y/5.0)*4.0,p.y)+step(mod(p.y,floor(resolution.y/5.0)),floor(resolution.y/5.0)-1.0),0.0,1.0);
        color*=clamp(step(p.y,floor(resolution.y/5.0))*step(p.x,floor(resolution.x/4.0))+step(floor(resolution.x/4.0)*3.0,p.x)+step(mod(p.x,floor(resolution.x/4.0)),floor(resolution.x/4.0)-1.0),0.0,1.0);
        color+=step(length(color),0.1)*vec3(142.0)/255.0;
        color*=zero(p,vec2(resolution.x*0.125,resolution.y*0.1));
        color*=one(p,vec2(resolution.x*0.125,resolution.y*0.3));
        color*=two(p,vec2(resolution.x*0.375,resolution.y*0.3));
        color*=three(p,vec2(resolution.x*0.625,resolution.y*0.3));
        outColor=vec4(color,1.0);
    }
    </script>
    <script id="vs" type="x-shader/x-vertex">#version 300 es
    layout (location=0) in vec3 position;
    void main(void){
        gl_Position = vec4(position, 1.0);
    }
    </script>
