<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><script src="main.js" type="text/javascript"></script>    <script id="fs" type="x-shader/x-fragment">#version 300 es   
  precision highp float;  
  uniform sampler2D texture0;
  uniform sampler2D texture1;
  uniform sampler2D texture2;
  uniform sampler2D texture3;
  uniform sampler2D texture4;
  uniform sampler2D texture5;
  uniform sampler2D texture6;
  uniform sampler2D texture7;
  uniform sampler2D texture8;
  uniform sampler2D texture9;        
  in float useTexture0;
  in float useTexture1;
  in float useTexture2;
  in float useTexture3;
  in float useTexture4;
  in float useTexture5;
  in float useTexture6;
  in float useTexture7;
  in float useTexture8;
  in float useTexture9;
 out vec4 outColor;
 void main(void){ 
   vec4 color=vec4(1.0);
   if(useTexture0==1.0){
   color = texture(texture0, gl_PointCoord);
   }else if(useTexture1==1.0){
     color = texture(texture1, gl_PointCoord);
   }else if(useTexture2==1.0){
     color = texture(texture2, gl_PointCoord);
   }else if(useTexture3==1.0){
     color = texture(texture3, gl_PointCoord);
   }else if(useTexture4==1.0){
     color = texture(texture4, gl_PointCoord);
   }else if(useTexture5==1.0){
     color = texture(texture5, gl_PointCoord);
   }else if(useTexture6==1.0){
     color = texture(texture6, gl_PointCoord);
   }else if(useTexture7==1.0){
     color = texture(texture7, gl_PointCoord);
   }else if(useTexture8==1.0){
     color = texture(texture8, gl_PointCoord);
   }else if(useTexture9==1.0){
     color = texture(texture9, gl_PointCoord);
   }
   if(length(color.xyz)>0.1){
     color.w=0.0;
   }else{
    color.w=0.7;
   }
   outColor=color;
 }
</script>
<script id="vs" type="x-shader/x-vertex">#version 300 es
    layout (location = 0)in vec3 position;                      
    uniform float time;
    out vec3 vertexColor; 
    out float useTexture0;
    out float useTexture1;
    out float useTexture2;
    out float useTexture3;
    out float useTexture4;
    out float useTexture5;
    out float useTexture6;
    out float useTexture7;
    out float useTexture8;
    out float useTexture9;
    
    #define PI 3.141592     
      void main(void){        
        gl_PointSize=1000.0;  
        vec3 p=position;                
        useTexture0=0.0;
        useTexture1=0.0;
        useTexture2=0.0;
        useTexture3=0.0;
        useTexture4=0.0;
        useTexture5=0.0;
        useTexture6=0.0;
        useTexture7=0.0;
        useTexture8=0.0;
        useTexture9=0.0;
       if(gl_VertexID==0){
        useTexture0=1.0;
       }else if(gl_VertexID==1){
        useTexture1=1.0;
       }else if(gl_VertexID==2){
        useTexture2=1.0;
      }else if(gl_VertexID==3){
        useTexture3=1.0;
      }else if(gl_VertexID==4){
        useTexture4=1.0;
      }else if(gl_VertexID==5){
        useTexture5=1.0;
      }else if(gl_VertexID==6){
        useTexture6=1.0;
      }else if(gl_VertexID==7){
        useTexture7=1.0;
      }else if(gl_VertexID==8){
        useTexture8=1.0;
      }else if(gl_VertexID==9){
        useTexture9=1.0;
      }
        float t=clamp(pow(time,4.0),0.0,time/PI*118.0);
        p.x=0.8*cos(t+PI*2.0/10.0*float(gl_VertexID));
        p.y=0.8*sin(t+PI*2.0/10.0*float(gl_VertexID));
        gl_Position = vec4(p, 1.0);               
      }
		</script>
