<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>unbreraPaint</title>
    <script src="main.js"></script>
    <script src="../src/link.js"></script>
    <link rel="stylesheet" href="../src/main.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #title {
            z-index: -1;
            visibility: hidden;
        }

        #drawFrame {
            padding: 0;
            margin: 0;
            width: 50vw;
            height: 100vh;
            float: left;
            font-size: 0;
        }

        #draw {
            padding: 0;
            margin: 0;
            width: 50vw;
            height: 50vw;
        }

        #drawProperty {
            margin: 0;
            padding: 0;
            width: 50vw;
            height: calc( 100vh - 50vw);
        }

        #drawColor {
            margin: 0;
            padding: 0;
            width: calc( 100vh - 50vw);
            height: 100%;
            float: left;
        }

        #drawPropertyRight {
            margin: 0;
            padding: 0;
            width: calc( 100% - (100vh - 50vw));
            height: calc( 100vh - 50vw);
            float: left;
            text-align: center;
            background-color:#aaa;
        }

        #drawThickness {
            margin: 20px 0;
            padding: 0;
            width: 100%;
        }

        #unbreraGUIFrame {
            padding: 0;
            margin: 0;
            width: 50vw;
            height: 100vh;
            float: left;
            overflow:auto;
        }

        #drawThickness {
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #555;
            height: 2px;
            width: 90%;
            outline: 0;
        }

        #drawThickness::-webkit-slider-thumb {
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #000;
            cursor: pointer;
            position: relative;
            z-index: 5;
            border: none;
            width: 15px;
            height: 15px;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;

        }

        #drawThicknessPreview {
            margin: 0;
            padding: 0;
            width: 100%;            
            background: #777;
            font-size: 50px;
            text-align: center;            
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div id="drawFrame">
        <canvas id="draw"></canvas>
        <div id="drawProperty">
            <canvas id="drawColor"></canvas>
            <div id="drawPropertyRight">
                <input id="drawThickness" type="range" min="1" max="100" step="1.0" value="50">
                <p id="drawThicknessPreview">50</p>
            </div>
        </div>
    </div>
    <div id="unbreraGUIFrame">
        <canvas id="unbreraGUI"></canvas>
    </div>
</body>

</html>
