<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>unbreraPaint</title>
    <script src="main.js"></script>
    <script src="../src/link.js"></script>
    <link rel="stylesheet" href="../src/main.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #title {
            z-index: -1;
            visibility: hidden;
        }

   
        #drawProperty {
            background-color:#999;
            margin: 0;
            padding: 0;
            width: 10vw;
            height: 100vh;
            float:left;
        }

        #drawColor {
            margin: 0;
            padding: 0;
            width: 10vw;
            height: 10vw;            
        }        

        #drawThickness {
            margin: 20px 0;
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #555;
            height: 2px;
            width: 90%;
            outline: 0;
        }

        #drawThickness::-webkit-slider-thumb {
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #000;
            cursor: pointer;
            position: relative;
            z-index: 5;
            border: none;
            width: 15px;
            height: 15px;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;

        }

        #drawThicknessPreview {
            margin: 0;
            padding: 0;
            width: 100%;
            background: #777;
            font-size: 40px;
            text-align: center;
            line-height: 50px;
        }

        #drawFrame {
            background-color:#777;
            padding: 0;
            margin: 0;
            width: 100vh;
            height: 100vh;
            float: left;
            font-size: 0;
        }

        #draw {
            padding: 0;
            margin: 0;
            width: 100%;            
        }

        #unbreraGUIFrame {
            padding: 0;
            margin: 0;
            width: calc(100vw - 10vw - 100vh - 5px);
            height: 100vh;
            float: left;
            overflow: auto;
        }

        .frame {
            width: 5px;
            height: 100vh;
            float: left;
            background-color: #e38;
        }
    </style>
</head>

<body>
    <div id="drawProperty">
        <canvas id="drawColor"></canvas>
        <input id="drawThickness" type="range" min="1" max="100" step="1.0" value="50">
        <p id="drawThicknessPreview">50</p>
    </div>
    <div id="drawFrame">
        <canvas id="draw"></canvas>
    </div>
    <div class="frame" id="unbreraGUIFrontFrame"></div>
    <div id="unbreraGUIFrame">
        <canvas id="unbreraGUI"></canvas>
    </div>
</body>

</html>
