<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>unbreraPaint</title>
    <script src="main.js"></script>
    <script src="../src/link.js"></script>
    <link rel="stylesheet" href="../src/main.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #title {
            z-index: -1;
            visibility: hidden;
        }

        #drawProperty {
            background-color: #999;
            margin: 0;
            padding: 0;
            width: 120px;
            height: 100vh;
            float: left;
        }

        #drawColor {
            margin: 0;
            padding: 0;
            width: 120px;
            height: 120px;
        }

        #drawColorPreview {
            margin: 2px 0;
            margin: 0;
            padding: 0;
            width: 120px;
            height: 3vw;
            background-color: #000;
        }

        #drawThickness {
            margin: 2px 0;
            margin: 20px 0;
            padding: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #555;
            height: 2px;
            width: 90%;
            outline: 0;
        }

        #drawThickness::-webkit-slider-thumb {
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #000;
            cursor: pointer;
            position: relative;
            z-index: 5;
            border: none;
            width: 15px;
            height: 15px;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;

        }

        #drawPreview {
            margin: 2px 0;
            margin: 0;
            padding: 0;
            width: 120px;
            height: 120px;
            text-align: center;
            background-color: #eee;
            position: relative;
        }

        #preview {
            width: 20px;
            height: 20px;
            background-color: #000;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        #drawFrame {
            background-color: #777;
            padding: 0;
            margin: 0;
            width: 50vh;
            height: 100vh;
            float: left;
            font-size: 0;
        }

        #draw {
            padding: 0;
            margin: 0;
            width: 100%;
        }

        #unbreraGUIFrame {
            padding: 0;
            margin: 0;
            width: calc(100vw - 120px - 50vh - 5px);
            height: 100vh;
            float: left;
            overflow: auto;
            position: relative;
        }

        .frame {
            width: 5px;
            height: 100vh;
            float: left;
            background-color: #e38;
        }

        #commandPreviewFrame {
            height: 100px;
            font-size: 100px;
            text-align: center;
            color: #fff;
            position: absolute;
            left: 50px;
            top: 0px;
        }

        #commandPreview {
            position: fixed;
        }

        #commandOperationFrame {
            width: 350px;
            height: 350px;
            position: absolute;
            left: 0px;
            bottom: 0px;
        }

        #commandOperation {
            width: 350px;
            height: 350px;
            position: fixed;
        }

        .arrow {
            width: 0px;
            border-color: #ff0000;
            border-style: solid;
            border-width: 50px;
            text-align: center;
            vertical-align: middle;
        }

        #topArrow {
            border-left-color: transparent;
            border-top-color: transparent;
            border-right-color: transparent;
            position: absolute;
            top: 0px;
            left: 125px;
        }

        #rightArrow {
            border-left-color: transparent;
            border-top-color: transparent;
            border-bottom-color: transparent;
            position: absolute;
            top: 125px;
            left: 0px;
        }

        #bottomArrow {
            border-left-color: transparent;
            border-bottom-color: transparent;
            border-right-color: transparent;
            position: absolute;
            bottom: 0px;
            left: 125px;
        }

        #bottomArrow {
            position: absolute;
            bottom: 0px;
            left: 125px;
            background: linear-gradient(to top right, rgba(255, 255, 255, 0) 50%, #f00 50.5%) no-repeat top left/50% 100%,
            linear-gradient(to top left, rgba(255, 255, 255, 0) 50%, #f00 50.5%) no-repeat top right/50% 100%;
        }

        #leftArrow {
            border-right-color: transparent;
            border-top-color: transparent;
            border-bottom-color: transparent;
            position: absolute;
            top: 125px;
            right: 0px;
        }

        #drawRect {
            margin: 2px 0;
            background-color: #bbb;
            height: 40px;
            width: 120px;
            line-height: 40px;
            font-size: 20px;
            color: #000;
        }

        #drawCircle {
            margin: 2px 0;
            background-color: #bbb;
            height: 40px;
            width: 120px;
            font-size: 20px;
            line-height: 40px;
            color: #000;
        }
    </style>
</head>

<body>
    <div id="drawProperty">
        <canvas id="drawColor"></canvas>
        <input id="drawThickness" type="range" min="1" max="100" step="1.0" value="20">
        <div id="drawPreview">
            <div id="preview"></div>
        </div>
        <div id="drawRect">■</div>
        <div id="drawCircle">●</div>
    </div>
    <div id="drawFrame">
        <canvas id="draw"></canvas>
    </div>
    <div class="frame" id="unbreraGUIFrontFrame"></div>
    <div id="unbreraGUIFrame">
        <canvas id="unbreraGUI"></canvas>
        <div id="commandPreviewFrame">
            <div id="commandPreview"></div>
        </div>
        <div id="commandOperationFrame">
            <div id="commandOperation">
                <div id="topArrow" class="arrow"></div>
                <div id="rightArrow" class="arrow"></div>
                <div id="bottomArrow" class="arrow"></div>
                <div id="leftArrow" class="arrow"></div>
            </div>
        </div>
    </div>
</body>

</html>
